name: Backend Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'TESE_DOUTORAMENTO/09_IMPLEMENTACAO_TECNICA/backend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'TESE_DOUTORAMENTO/09_IMPLEMENTACAO_TECNICA/backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: futebol_tese_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      working-directory: TESE_DOUTORAMENTO/09_IMPLEMENTACAO_TECNICA/backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      working-directory: TESE_DOUTORAMENTO/09_IMPLEMENTACAO_TECNICA/backend
      env:
        DATABASE_HOST: localhost
        DATABASE_PORT: 5432
        DATABASE_NAME: futebol_tese_test
        DATABASE_USER: postgres
        DATABASE_PASSWORD: postgres
      run: |
        # Add your test commands here
        # python -m pytest tests/
        echo "Backend tests would run here"
